<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="cat.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="cat.description"
          name="description"
        />
      </div>

      <button (click)="saveCat()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Cat was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCat()">Add</button>
    </div>
  </div>
</div>
